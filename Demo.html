<!doctype html>
<title>Example</title>
<style>
* {
  box-sizing: border-box; 
}
body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
}
#main {
  display: flex;
  flex: 1;
  text-align: center;
  font-size: 25px;
}
#main > article {
  flex: 1;
}
#main > nav, 
#main > aside {
  flex: 0 0 20vw;
  background: beige;
}
#main > nav {
  order: -1;
}
header{
  background: rgb(233, 214, 132);
  height: 20vh;
  text-align: center;
  font-size: 35px;
}
footer{
    background: rgb(233, 214, 132);
  height: 20vh;
  text-align: center;
  font-size: 20px;
}
header, footer, article, nav, aside {
  padding: 1em;
}
.cards {
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
  }
  .card {
    flex: 0 0 200px;
    margin: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  } 
  .card img {
    max-width: 100%;
  }
  .card .text {
    padding: 0 20px 20px;
  }
  .card .text > button {
    background: gray;
    border: 0;
    color: white;
    padding: 10px;
    width: 100%;
    }

</style>
<body>
  <header>Welcome to the Music Recommendation Page!</header>
  <div id="main">
    <article>Recommendations
        <main class="cards">
            <article class="card">
              <img src="Thinking_Out_Loud_cover.png" alt="Sample photo">
              <div class="text">
                <h3>Thinking Out Loud</h3>
                <p>Ed Sheeran</p>
                <button>Listen Now</button>
              </div>
            </article>
            <article class="card">
              <img src="all of the stars.jpg" alt="Sample photo">
              <div class="text">
                <h3>All of the Stars</h3>
                <p>Ed Sheeran</p>
                <button>Listen Now</button>
              </div>
            </article>
            <article class="card">
                <img src="iridescent.jpg" alt="Sample photo">
                <div class="text">
                  <h3>Iridescent </h3>
                  <p>Linkin Park</p>
                  <button>Listen Now</button>
                </div>
              </article>
              <article class="card">
                <img src="dil hi toh hai.jpg" alt="Sample photo">
                <div class="text">
                  <h3>Dil hi toh hai </h3>
                  <p>Arijit Singh</p>
                  <button>Listen Now</button>
                </div>
              </article>
        </main>    
    </article>
    <nav>Nav
        
    </nav>
    <aside>Aside</aside>
  </div>
  <footer>Created by Prince Praveen using FlexBox</footer>

  
</body>
